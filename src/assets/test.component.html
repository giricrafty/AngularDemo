<table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="component">
      <th mat-header-cell *matHeaderCellDef> Component </th>
      <td mat-cell *matCellDef="let element">
        <mat-form-field style="width:100%;margin-left: 1%;" appearance="fill">
            <mat-label>Component</mat-label>
            <mat-select name="component" #selectedComp [(ngModel)]="element.isc" (ngModelChange)="updateEvents(selectedComp.value,element)">
                <mat-option *ngFor="let fields of element.sc" [value]="fields">{{fields}}</mat-option>
            </mat-select>
        </mat-form-field> 
    </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="event">
      <th mat-header-cell *matHeaderCellDef> Event </th>
      <td mat-cell *matCellDef="let element"> 
          <mat-form-field style="width:100%;margin-left: 1%;" appearance="fill">
        <mat-label>Event</mat-label>
        <mat-select name="event" multiple [(ngModel)]="element.ise">
            <mat-option *ngFor="let fields of element.se" [value]="fields">{{fields}}</mat-option>
        </mat-select>
    </mat-form-field>
 </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="validation">
      <th mat-header-cell *matHeaderCellDef> Validation </th>
      <td mat-cell *matCellDef="let element"> 
          <mat-form-field style="width:100%;margin-left: 1%;" appearance="fill">
        <mat-label>Validation</mat-label>
        <mat-select name="validation" multiple [(ngModel)]="element.isv">
            <mat-option *ngFor="let fields of element.sv" [value]="fields">{{fields}}</mat-option>
        </mat-select>
    </mat-form-field>
 </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <button mat-raised-button color="primary" style="float:right;" type="button"
                (click)="btnClick()">Submit</button>
